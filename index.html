<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Document Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; }
        .form-card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 400px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        p { font-size: 1.1em; margin-bottom: 30px; color: #eee; }
        h2 { margin-bottom: 20px; }
        input[type="text"], input[type="email"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #5a67d8;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #434190; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Document Analyzer</h1>
        <p>Get smart summaries and legal insights â€” from PDF to Inbox in seconds.</p>
        <div class="form-card">
            <h2>Complete form with correct details</h2>
            <form action="https://n8n.phs.vn/webhook/LegalPHS" method="POST" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="pdf">PDF File</label>
                <input type="file" id="pdf" name="data" accept=".pdf" required>
                <small style="display: block; margin-bottom: 15px;">Max file size: 15MB</small>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
