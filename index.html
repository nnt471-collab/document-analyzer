<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Agent Review</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* PHS Brand Colors */
            --phs-blue: #0033A0;
            --phs-gold: #F3D03E;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            --border-color: #d1d5db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--phs-blue);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .form-card {
            background: var(--text-light);
            color: var(--text-dark);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        h2 {
            margin-bottom: 2rem;
            color: var(--phs-blue);
            font-size: 1.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--phs-blue);
            box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--phs-gold);
            color: var(--phs-blue);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        #error-message {
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 1.5rem;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legal Agent Review</h1>
        <p class="subtitle">Analyze, summarize, and review your documents in seconds.</p>
        
        <div class="form-card">
            <h2>Complete Your Details</h2>
            <div id="error-message"></div>

            <form action="https://n8n.phs.vn/webhook/LegalPHS" method="POST" enctype="multipart/form-data" id="upload-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>

                <label for="email">Email for Results</label>
                <input type="email" id="email" name="email" placeholder="e.g., john.doe@email.com" required>

                <label for="pdf">Document (PDF file)</label>
                <input type="file" id="pdf" name="data" accept=".pdf" required>
                
                <button type="submit" id="submit-button">Analyze Document</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const fileInput = document.getElementById('pdf');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessage.textContent = '';
            
            const file = fileInput.files[0];

            if (!file) {
                errorMessage.textContent = 'Please select a file to upload.';
                return;
            }

            if (file.type !== 'application/pdf') {
                errorMessage.textContent = 'Error: Only PDF files are supported.';
                fileInput.value = '';
                return;
            }

            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;
            form.submit();
        });
    </script>
</body>
</html>
